<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多维数组扁平化</title>
</head>
<body>
    找出数组[1, 2, [4, 7], [3, [7, 8]]]中的最大值？
    <script>
        const arr = [1, 2, [4, 7], [3, [7, 8]]];
        function flat (arr) {
            let flatArr = [];
            (function flatFn (arr) {
                for (let i = 0; i < arr.length; i++) {
                    if (Object.prototype.toString.call(arr[i]) === "[object Array]") {
                        flatFn(arr[i]);
                    } else {
                        flatArr.push(arr[i]);
                    }
                }
            })(arr);
            return flatArr;
        }
        function getMax (arr) {
            const flatArr = flat(arr);
            return flatArr.sort((a, b) => b - a)[0];
        }
        console.log(getMax(arr));
    </script>
</body>
</html>
