            const res = [];
            const sum = nums.reduce((sum, item) => {
                return sum + item;
            });
            for (let i = 0; i < nums.length; i++) {
                let lSum = nums.slice(0, i).length ? nums.slice(0, i).reduce((sum, item) => {

                }) : 0;
                if (lSum * 2 + nums[i] === sum) {
