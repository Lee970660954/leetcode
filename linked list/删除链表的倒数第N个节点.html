var removeNthFromEnd = function(head, n) {
    const stack = [],
        empty = new ListNode();
    let count = 0,
        len = 0,
        cur = empty,
        prev;
    empty.next = head;
    while (cur) {
        stack.push(cur);
        cur = cur.next;
        len++;
    }
    if (n >= len || n <= 0) {
        return head;
    }
    while (count < n) {
        count++;
        cur = stack.pop();
    }
    prev = stack.pop();
    prev.next = cur.next;
    return empty.next;
}
