var getIntersectionNode = function(headA, headB) {
    let lenA = 0,
        lenB = 0,
        curA = headA,
        curB = headB,
        count = 0,
        res = null;
    while (curA) {
        lenA++;
        curA = curA.next;
    }
    while (curB) {
        lenB++;
        curB = curB.next;
    }
    curA = headA;
    curB = headB;
    if (lenA > lenB) {
        while (count < lenA - lenB) {
            count++;
            curA = curA.next;
        }
    } else {
        while (count < lenB - lenA) {
            count++;
            curB = curB.next;
        }
    }
    while (curA && curB) {
        if (curA === curB) {
            res = curA;
            break;
        }
        curA = curA.next;
        curB = curB.next;
    }
    return res;
}
