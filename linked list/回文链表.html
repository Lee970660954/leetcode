<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>回文链表</title>
</head>
<body>
<script>
/**
 * Definition for singly-linked list.
 * function ListNode(val, next) {
 *     this.val = (val===undefined ? 0 : val)
 *     this.next = (next===undefined ? null : next)
 * }
 */
/**
 * @param {ListNode} head
 * @return {boolean}
 */
var isPalindrome = function(head) {
    let cur = head;
    const stack = [];
    while (cur) {
        stack.push(cur.val);
        cur = cur.next;
    }
    cur = head;
    while (cur) {
        let sV = cur.val,
            eV = stack.pop().val;
        if (sV === eV) {
            continue;
        } else {
            return false;
        }
    }
    return true;
};
</script>
</body>
</html>
