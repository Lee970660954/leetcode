        function _add (a, b, c, d) {
            return [...arguments].reduce((sum, item, index, arr) => {
                return sum + item;
            })
        }
        function curry (fn) {
            let args = [];
            return function c (...newArgs) {
                args = [...args, ...newArgs];
                if ([...newArgs].length === 0) {
                    return fn.apply(this, args);
                } else {
                    return c;
                }
            }
        }
