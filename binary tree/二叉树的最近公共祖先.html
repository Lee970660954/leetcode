<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二叉树的最近公共祖先</title>
</head>
<body>
<script>
/**
 * Definition for a binary tree node.
 * function TreeNode(val) {
 *     this.val = val;
 *     this.left = this.right = null;
 * }
 */
/**
 * @param {TreeNode} root
 * @param {TreeNode} p
 * @param {TreeNode} q
 * @return {TreeNode}
 */
var lowestCommonAncestor = function(root, p, q) {
    if (!root || root === p || root === q) return root;
    const leftNodeRes = lowestCommonAncestor(root.left, p, q),
        rightNodeRes = lowestCommonAncestor(root.right, p, q);
    if (leftNodeRes && rightNodeRes) return root;
    return leftNodeRes || rightNodeRes;
};
</script>
</body>
</html>
