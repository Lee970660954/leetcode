        function isPlalindrome (number) {
            const arr = number.toString().split("");
            let l = 0,
                r = arr.length - 1;
            while (l < r) {
                if (arr[l] !== arr[r]) {
                    return false;
                }
                l++;
                r--;
            }
            return true;
        }
        console.log(isPlalindrome(number));
