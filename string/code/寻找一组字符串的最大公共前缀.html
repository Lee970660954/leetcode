        // 解法二
        function search (arr) {
            const first = arr.length ? arr[0].split("") : null;
            let res = "";
            if (first) {
                for (let i = 0; i < first.length; i++) {
                    let cur = first[i];
                    let num = 0;
                    arr.map(item => {
                        item[i] === cur ? num++ : "";
                    })
                    if (num === arr.length) {
                        res += cur;
                    } else {
                        break;
                    }
                }
            }
            return res;
        }
